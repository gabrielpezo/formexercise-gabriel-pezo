<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Payment request</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="container border border-secondary-subtle mt-3 p-0">
            <div class="col-12 bg-body-secondary p-3">
                <h2>Payment form</h2>
            </div>

            <div class= "mb-1 p-3">
                <div class="alert alert-danger" role="alert">
                    <strong>Some fields are missing.</strong>
                </div>
                <form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label"><strong>Card #</strong></label>
                      <input type="text" class="form-control" id="validationDefault01" value="xxxxxxxxxxxx" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label"><strong>CVC#</strong></label>
                      <input type="text" class="form-control" id="validationDefault02" value="0000" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label"><strong>Amount</strong></label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </span>
                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" value="Amount" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label"><strong>First name</strong></label>
                        <input type="text" class="form-control" id="validationDefault01" value="Henry" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault02" class="form-label"><strong>Last name</strong></label>
                        <input type="text" class="form-control" id="validationDefault02" value="Silver" required>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label"><strong>City</strong></label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault04" class="form-label"><strong>State</strong></label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Washington</option>
                        <option>Florida</option>
                        <option>New Jersey</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault05" class="form-label"><strong>Postal code</strong></label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-12 d-flex p-2 ">
                        <div class="col-6">
                            <div class="d-block">
                                <p><strong>We accept:</strong></p>
                                <div class="bg-secondary w-50 d-flex p-2 d-flex justify-content-center rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div><div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-paypal"></i>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                            <i class="fa-brands fa-cc-apple-pay"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end bg-body-secondary p-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
